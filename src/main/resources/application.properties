server.port=8080
server.servlet.context-path=/api
server.servlet.session.timeout=10
server.error.include-exception=false
server.error.include-stacktrace=never
server.error.whitelabel.enabled=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.show-sql=true
spring.jpa.defer-datasource-initialization: true
spring.datasource.url=jdbc:postgresql://localhost:5432/dev_crud_app_database
spring.datasource.username=crud_app_user
spring.datasource.password=crudapp@2022
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=10000
spring.datasource.hikari.connectionTimeout=250
spring.datasource.hikari.maxLifetime=600000
spring.sql.init.encoding=UTF-8

spring.sql.init.platform=postgres
spring.sql.init.mode=always
spring.datasource.initialize=true
spring.sql.init.schema-locations=classpath:/schema.sql
spring.sql.init.continue-on-error=true

logging.level.org.springframework.security=trace
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=debug
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type=WARN
logging.level.org.hibernate.org.springframework.web.servlet.mvc.method.annotation.ServletInvocableHandlerMethod=debug

logging.pattern.console='%clr(%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n)'